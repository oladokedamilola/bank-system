{% extends 'base.html' %}

{% block title %}Enter Your PIN{% endblock %}

{% block content %}
<style>
  .password-toggle {
    position: absolute;
    right: 10px;
    top: 73%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #6b7280;
  }
  .password-toggle:hover {
    color: #1e40af;
  }
  .password-input-container {
    position: relative;
  }
  .form-container {
    max-width: 400px;
    width: 100%;
    background-color: #fff;
    padding: 32px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  .form-container h2 {
    font-size: 1.75rem;
    font-weight: bold;
    margin-bottom: 20px;
  }
  .form-container p {
    margin-bottom: 20px;
    color: #4b5563;
  }
  .form-container label {
    font-size: 0.875rem;
    font-weight: 500;
    color: #374151;
  }
  .form-container input {
    width: 100%;
    padding: 0.75rem;
    margin-top: 8px;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    font-size: 1rem;
    color: #111827;
  }
  .form-container input:focus {
    border-color: #3b82f6;
    outline: none;
  }
  .form-container button {
    width: 100%;
    padding: 0.75rem;
    margin-top: 20px;
    background-color: #3b82f6;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
  }
  .form-container button:hover {
    background-color: #2563eb;
  }

  /* Flexbox Centering for the whole page */
  .page-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 50vh;
    margin-top: 50px;
    margin-bottom: 65px;
  }
</style>

<div class="page-container">
  <div class="form-container">
    <h2>Enter Your 6-Digit PIN</h2>
    <p>Please enter your 6-digit PIN to continue.</p>

    <form method="POST">
        {% csrf_token %}
        <div class="password-input-container">
            <label for="pin">PIN:</label>
            <div class="mt-1">
                <input id="pin" name="pin" type="password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm pr-10">
                <span class="password-toggle" onclick="togglePasswordVisibility('pin')">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                </span>
            </div>
        </div>

        <button type="submit">Submit</button>
    </form>
  </div>
</div>

<script>
function togglePasswordVisibility(fieldId) {
  const passwordField = document.getElementById(fieldId);
  const toggleIcon = passwordField.nextElementSibling.querySelector('svg');
  
  if (passwordField.type === 'password') {
    passwordField.type = 'text';
    toggleIcon.innerHTML = `
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
    `;
  } else {
    passwordField.type = 'password';
    toggleIcon.innerHTML = `
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
    `;
  }
}
</script>
{% endblock %}
